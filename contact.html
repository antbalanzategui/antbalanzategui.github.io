              <div class="right-side">
                <div class="topic-text">Contact Me!</div>
              <form action="https://formsubmit.co/antbalanzategui@vt.edu" method="POST">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" required pattern="^[A-Za-z]+(([',. -][A-Za-z ])?[A-Za-z]*)*$" name="name">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" required name = "email"> 
                </div>
                <div class="input-box message-box">
                    <input type="text" placeholder="Enter your Message" required name="">
                </div>
                <div class="button">
                  <input type="submit" value="Send Now" >
                </div>
              </form>
            </div>
